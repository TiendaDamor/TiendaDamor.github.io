                <!-- <div id="cart-items"></div> -->
            </div>
            <!-- (B) TEMPLATES -->
            <!-- (B1) PRODUCT CELL -->
            <!-- (B2) CART ITEMS -->
            <template id="template-cart">
                <div class="c-item"> 
                    <div class="cart-column">
                    <img class="c-img  " alt="Cinque Terre"  width="100" height="100">
                    <span class="c-name"></span>
                    </div>
                    <div class="cart-column">
                    <span class="c-price"></span>
                    </div>
                    <div class="cart-column">
                    <input class="c-qty" type="number" min="0" />
                    <button class="c-del ">Eliminar</button>
                    </div>
                </div>
                <!-- <div class="c-item">
                    <div class="cart-column">

                    </div>
                </div> -->
            </template>
            <template id="template-cart-checkout">
                <button class="c-empty cart" onclick="cart.nuke()">Vaciar carrito</button>
                
                <button class="c-checkout cart" >Confirmar compra</button>
               
            </template>

            <template id="template-product">
                <div class="p-item">
                    <img class="p-img" />
                    <div class="p-name"></div>
                    <div class="p-desc"></div>
                    <div class="p-price"></div> 
                    <button class="cart p-add" >Agregar al carrito</button>
                </div>
            </template>
