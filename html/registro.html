<title>Crear cuenta</title>

  </head>
  <body>



    <div id="navbar"></div><!--Navbar-->


  
<!-- create account start -->
<br><br><br><br><br><br><br><br>
    <form  class="formulario">

        <h1>Crear cuenta</h1>
        
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre" id="nombre">
            </div>

            <div class="input-contenedor">
              <i class="fas fa-phone icon"></i>
              <input type="text" placeholder="Teléfono" id="telefono">
          </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" placeholder="Correo electrónico" id="email">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" id="contraseña">
            </div>

            <div class="input-contenedor">
              <i class="fas fa-key icon"></i>
              <input type="password" placeholder="Ingresa de nuevo tu contraseña" id="contraseña2">
          </div>
          

            <input type="submit" value="Crear Cuenta" class="enviar" onclick="validar()">
            <p>¿Ya tienes una cuenta? <a class="link" href="IniciarSesion.html"> Iniciar sesión</a></p>

        </div>
    </form><!-- create account finish -->

    <script src="../js/registro.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/navres.js"></script>
</body>
