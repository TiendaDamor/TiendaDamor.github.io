        <form >
          <div class="form-header">
    
            <h1>Contacto</h1><!-- <label for="exampleFormControlInput1">C<span>ontacto</span></label> -->
            <h1 class="Form-control"></h1>
          </div>
    
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
          </div>
    
          <div class="form-group">
            <label for="exampleFormControlInput2">Nombre</label>
            <input type="name" class="form-control" id="name" placeholder="Nombre">
          </div>
    
          <div class="form-group">
            <label for="exampleFormControlInput2">Teléfono</label>
            <input type="phone" class="form-control" id="phone" placeholder="Teléfono">
          </div>
    
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Mensaje</label>
            <textarea class="form-control" id="Mensaje" rows="3"></textarea>
          </div>
          <button type="submit" class="enviar" onclick="agregar()">Enviar</button>
          <!-- <input type="button" value="Send Email" onclick="sendEmail()" /> -->
        </form>
        <script src="../js/contacto.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
